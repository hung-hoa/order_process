name: Deploy Backend with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ— Build and start services with Docker Compose
        run: |
          docker compose -f docker/docker-compose-backend.yml up --build -d

      - name: ğŸ›  Check running containers
        run: docker ps -a
